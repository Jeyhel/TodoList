<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src = "js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <header class="header">
            <section class="text">
                <h1>Just do it.</h1>
            </section>
        </header>

        <section class="bar">
            <input id ="Search__bar" placeholder="Add a task." >
            
            <div class="mini">
                <p>I Got This!</p>
            </div>

            <div class="fecha">
                <div id="datetime"></div>
                <script>
                    function updateDateTime() {
                    const now = new Date();
                    const date = now.toLocaleDateString('es-ES', {
                        year: 'numeric', 
                        month: '2-digit', 
                        day: '2-digit'
                    });
                    const time = now.toLocaleTimeString('es-ES', {
                        hour: '2-digit', 
                        minute: '2-digit', 
                        second: '2-digit'
                    });
                    document.getElementById('datetime').innerText = `${date} ${time}`;
                }
        
                setInterval(updateDateTime, 1000);
                updateDateTime();
                </script>
            </div>
          
        </section>

        <section class="main">

            <section class="space">
                <article class ="Search__bar2">
                    <p>Exam JavaScript</p>
                    <div class="check">
                        <img src="storage/img/check.webp">
                        <img src="storage/img/trash.webp">
                    </div>
                </article>
            </section>
            <section class="space">
                <article class ="Search__bar3">
                   <del>Project JavaScript</del> 
                    <div class="check">
                        <img src="storage/img/check.webp">
                        <img src="storage/img/trash.webp">
                    </div>
                </article>
            </section>
        </section>


    
</body>
</html>
